<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>경청업무일지</title>
<link rel="manifest" href="/manifest.json" />
<link rel="apple-touch-icon" href="/icons/icon-192.png" />
<meta name="theme-color" content="#F77C21" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<style>
:root{--brand:#F77C21;--brand2:#E6462C;--bg:#FFF9F3;--ink:#3C2F2F;--line:#E4CBB2;}
*{box-sizing:border-box} body{margin:0;font-family:system-ui,apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;background:var(--bg);color:var(--ink)}
.wrap{max-width:720px;margin:0 auto;padding:16px 16px 96px}
.logoWrap{display:flex;justify-content:center;align-items:center;margin:6px 0 12px}
.logoWrap img{height:56px;object-fit:contain;filter: drop-shadow(0 1px 2px rgba(0,0,0,.15));}
h1{text-align:center;font-size:18px;margin:4px 0 12px}
small{display:block;text-align:center;color:#6b6b6b;margin-bottom:10px}
.card{background:#fff;border:1px solid #eee;border-radius:16px;padding:12px;margin-bottom:10px;box-shadow:0 2px 8px rgba(0,0,0,.03)}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
label{display:block;font-size:12px;color:#555;margin:6px 0 4px} input,textarea,select{width:100%;border:1px solid #ddd;border-radius:10px;padding:10px;background:#fff}
.chips{display:flex;flex-wrap:wrap;gap:6px} .chip{padding:6px 10px;border-radius:999px;background:#FDF1E6;border:1px solid var(--line);cursor:pointer} .chip.on{background:var(--brand);color:#fff;border-color:var(--brand)}
.actions{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px} .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--brand);background:#fff;color:var(--brand);font-weight:600} .btn.primary{background:var(--brand);color:#fff}
.tabs{display:grid;grid-template-columns:1fr 1fr 1fr;border:1px solid #eee;border-radius:12px;overflow:hidden;margin-bottom:10px} .tabs button{padding:10px;background:#fff;border:0} .tabs .on{background:var(--brand);color:#fff;font-weight:700}
.list .item{border:1px solid #eee;border-radius:14px;padding:10px;margin-bottom:8px;background:#fff}
@media print{.no-print{display:none !important} .wrap{padding:16mm} body{background:#fff}}
</style>
</head>

  <h1>경청업무일지</h1>
  <small>스마트폰 입력 · 자동판정 · 인쇄/CSV/엑셀 · PIN · 기관머리말/로고</small>

  <div class="tabs no-print">
    <button id="tabNew" class="on">작성</button>
    <button id="tabList">기록</button>
    <button id="tabExport">내보내기</button>
  </div>

  <!-- 작성 -->
  <section id="secNew">
    <div class="card row">
      <div><label>방문일자</label><input type="date" id="date"></div>
      <div><label>서비스시간</label><input placeholder="13:00~14:00" id="timeRange"></div>
    </div>
    <div class="card row">
      <div><label>어르신 성명</label><input id="client" placeholder="김○○"></div>
      <div><label>요양보호사</label><input id="caregiver" value="홍길동"></div>
    </div>
    <div class="card">
      <label>제공 서비스</label>
      <div id="codes" class="chips"></div>
    </div>
    <div class="card">
      <label>세부 내용</label><textarea id="detail"></textarea>
      <label>관찰 및 특이사항</label><textarea id="obs"></textarea>
    </div>
    <div class="card row">
      <div><label>SBP</label><input inputmode="numeric" id="sbp"></div>
      <div><label>DBP</label><input inputmode="numeric" id="dbp"></div>
      <div><label>체온(℃)</label><input inputmode="decimal" id="temp"></div>
      <div><label>혈당</label><input inputmode="numeric" id="glucose"></div>
      <div><label>SpO₂</label><input inputmode="numeric" id="spo2"></div>
      <div><label>확인(어르신/보호자)</label><input id="confirm"></div>
    </div>

    <div class="card" id="summaryBox"></div>

    <div class="actions no-print">
      <button class="btn primary" id="saveBtn">저장</button>
      <button class="btn" id="csvOne">CSV</button>
      <button class="btn" id="xlsxOne">엑셀</button>
      <button class="btn" id="printBtn">인쇄</button>
    </div>
  </section>

  <!-- 기록 -->
  <section id="secList" style="display:none">
    <div id="list" class="list"></div>
  </section>

  <!-- 내보내기 -->
  <section id="secExport" style="display:none">
    <div class="card no-print"><button class="btn primary" id="xlsxAll">전체 엑셀</button></div>
    <div class="card no-print"><button class="btn" id="csvAll">전체 CSV</button></div>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
const $=s=>document.querySelector(s), $$=s=>Array.from(document.querySelectorAll(s));
const CODES=["신체활동(배설/화장실 보조)","건강관리(혈압/혈당 확인)","말벗/정서지원","식사보조","복약관리","가사(청소)","가사(세탁/정리)","가사(식사준비)","동행/산책","인지자극활동","안전관리/낙상예방","기타"];
const LS="carelog.entries.v1";

function selTab(t){["tabNew","tabList","tabExport"].forEach(id=>$("#"+id).classList.remove("on"));["secNew","secList","secExport"].forEach(id=>$("#"+id).style.display="none");
if(t==="new"){$("#tabNew").classList.add("on"); $("#secNew").style.display="block";}
if(t==="list"){$("#tabList").classList.add("on"); $("#secList").style.display="block"; renderList();}
if(t==="export"){ $("#tabExport").classList.add("on"); $("#secExport").style.display="block";}}
$("#tabNew").onclick=()=>selTab("new"); $("#tabList").onclick=()=>selTab("list"); $("#tabExport").onclick=()=>selTab("export");

$("#date").value=(d=>{const p=n=>String(n).padStart(2,'0');return d.getFullYear()+"-"+p(d.getMonth()+1)+"-"+p(d.getDate());})(new Date());
$("#timeRange").value="13:00~14:00"; $("#client").value="김○○";

const box=$("#codes"); CODES.forEach(c=>{ const el=document.createElement("div"); el.className="chip"; el.textContent=c; el.onclick=()=>el.classList.toggle("on"); if(["신체활동(배설/화장실 보조)","건강관리(혈압/혈당 확인)","말벗/정서지원"].includes(c)) el.classList.add("on"); box.appendChild(el); });

function collect(){ return {
  date:$("#date").value, timeRange:$("#timeRange").value, client:$("#client").value, caregiver:$("#caregiver").value,
  services: $$("#codes .chip.on").map(x=>x.textContent),
  detail:$("#detail").value, obs:$("#obs").value,
  sbp:$("#sbp").value, dbp:$("#dbp").value, temp:$("#temp").value, glucose:$("#glucose").value, spo2:$("#spo2").value,
  confirm:$("#confirm").value
};}
function minutes(r){ if(!r||!r.includes("~"))return null; const[a,b]=r.split("~"); const[ah,am]=a.trim().split(":").map(Number); const[bh,bm]=b.trim().split(":").map(Number); if([ah,am,bh,bm].some(isNaN))return null; return (bh*60+bm)-(ah*60+am);}
function flags(e){ const bp=(+e.sbp<90||+e.sbp>160||+e.dbp<50||+e.dbp>100); const fever=+e.temp>=37.5; const glu=(+e.glucose<70||+e.glucose>180); const sp=+e.spo2<92; return {bp,fever,glu,sp,risky:(bp||fever||glu||sp)}; }

function renderSummary(){ const e=collect(); const f=flags(e); const m=minutes(e.timeRange);
  $("#summaryBox").className="card "+(f.risky?"":""); $("#summaryBox").innerHTML=
  "<div><b>[시간]</b> "+(e.timeRange||"미기록")+" "+(m!=null?("("+Math.floor(m/60)+"시간 "+(m%60)+"분)"):(""))+"</div>"+
  "<div><b>[서비스]</b> "+((e.services||[]).join(", ")||"미기록")+"</div>"+
  "<div><b>[세부]</b> "+(e.detail||"미기록")+"</div>"+
  "<div><b>[관찰]</b> "+(e.obs||"미기록")+"</div>"+
  "<div><b>[혈압]</b> "+((e.sbp||"?")+"/"+(e.dbp||"?"))+"mmHg "+(f.bp?"(주의)":"")+"</div>"+
  "<div><b>[체온]</b> "+(e.temp?e.temp+"℃":"미기록")+" "+(f.fever?"(발열)":"")+"</div>"+
  "<div><b>[혈당]</b> "+(e.glucose?e.glucose+" mg/dL":"미기록")+" "+(f.glu?"(주의)":"")+"</div>"+
  "<div><b>[SpO₂]</b> "+(e.spo2?e.spo2+"%":"미기록")+" "+(f.sp?"(저산소)":"")+"</div>";
}
["date","timeRange","client","caregiver","detail","obs","sbp","dbp","temp","glucose","spo2","confirm"].forEach(id=>{ $("#"+id).addEventListener("input", renderSummary); });
renderSummary();

let entries = JSON.parse(localStorage.getItem(LS)||"[]");
$("#saveBtn").onclick=()=>{ const e=collect(); e.id=crypto.randomUUID(); entries.unshift(e); localStorage.setItem(LS, JSON.stringify(entries)); alert("저장되었습니다."); selTab("list"); };

function csvRow(obj){ const map=[["날짜","date"],["서비스시간","timeRange"],["어르신 성명","client"],["제공 서비스","services"],["세부 내용","detail"],["관찰 및 특이사항","obs"],["SBP","sbp"],["DBP","dbp"],["체온","temp"],["혈당","glucose"],["SpO2","spo2"],["확인","confirm"],["요양보호사","caregiver"]]; return map.map(([k,key]) => '"' + String(key==="services"?(obj[key]||[]).join("; "):obj[key]||"").replaceAll('"','""') + '"').join(","); }
function downloadCSV(arr){ const header="날짜,서비스시간,어르신 성명,제공 서비스,세부 내용,관찰 및 특이사항,SBP,DBP,체온,혈당,SpO2,확인,요양보호사"; const rows=arr.map(csvRow); const csv="\ufeff"+[header,...rows].join("\n"); const blob=new Blob([csv],{type:"text/csv;charset=utf-8;"}); const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="업무수행일지.csv"; a.click(); }
function downloadXLSX(arr){ const rows=arr.map(e=>({ 날짜:e.date, 서비스시간:e.timeRange, 어르신성명:e.client, 제공서비스:(e.services||[]).join("; "), 세부내용:e.detail, 관찰및특이사항:e.obs, SBP:e.sbp, DBP:e.dbp, 체온:e.temp, 혈당:e.glucose, SpO2:e.spo2, 확인:e.confirm, 요양보호사:e.caregiver })); const ws=XLSX.utils.json_to_sheet(rows); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "업무수행일지"); const out=XLSX.write(wb, {type:"array", bookType:"xlsx"}); const blob=new Blob([out],{type:"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"}); const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="업무수행일지.xlsx"; a.click(); }

$("#csvOne").onclick=()=>downloadCSV([collect()]);
$("#xlsxOne").onclick=()=>downloadXLSX([collect()]);
$("#xlsxAll").onclick=()=>downloadXLSX(entries);
$("#csvAll").onclick=()=>downloadCSV(entries);

function printEntry(e){
  const range=e.timeRange||""; let m=null;
  if(range.includes("~")){{ const [a,b]=range.split("~"); const [ah,am]=a.trim().split(":").map(Number); const [bh,bm]=b.trim().split(":").map(Number); if(![ah,am,bh,bm].some(isNaN)) m=(bh*60+bm)-(ah*60+am); }}
  const w=window.open("","_blank");
  const logo = {logo_html if logo_html else ""};
  w.document.write(`<!doctype html><html><head><meta charset='utf-8'><title>업무수행일지</title><style>
    body{{font-family:system-ui,apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;color:#3C2F2F;background:#FFF; margin:0}}
    .wrap{{padding:16mm}} table{{width:100%;border-collapse:collapse}} td{{border:1px solid #e5e7eb;padding:10px;vertical-align:top}}
    h2{{margin:0 0 10px}} .top{{text-align:center;margin-bottom:6px}}
  </style></head><body><div class='wrap'><div class='top'>${logo}</div><h2>방문요양서비스 업무수행일지</h2>
  <table>
  <tr><td><b>방문일자</b></td><td>${e.date||""}</td></tr>
  <tr><td><b>서비스시간</b></td><td>${e.timeRange||""} ${(m!=null)?`(${Math.floor(m/60)}시간 ${m%60}분)`:``}</td></tr>
  <tr><td><b>어르신 성명</b></td><td>${e.client||""}</td></tr>
  <tr><td><b>제공 서비스</b></td><td>${(e.services||[]).join(", ")}</td></tr>
  <tr><td><b>세부 내용</b></td><td>${(e.detail||"").replace(/\n/g,"<br>")}</td></tr>
  <tr><td><b>관찰 및 특이사항</b></td><td>${(e.obs||"").replace(/\n/g,"<br>")}</td></tr>
  <tr><td><b>혈압</b></td><td>${(e.sbp||"?")+"/"+(e.dbp||"?")} mmHg</td></tr>
  <tr><td><b>체온</b></td><td>${e.temp?e.temp+"℃":"미기록"}</td></tr>
  <tr><td><b>혈당</b></td><td>${e.glucose?e.glucose+" mg/dL":"미기록"}</td></tr>
  <tr><td><b>SpO₂</b></td><td>${e.spo2?e.spo2+"%":"미기록"}</td></tr>
  <tr><td><b>확인(어르신/보호자)</b></td><td>${e.confirm||""}</td></tr>
  </table></div></body></html>`);
  w.document.close(); w.focus(); w.print();
}
$("#printBtn").onclick=()=>printEntry(collect());

if("serviceWorker" in navigator){ window.addEventListener("load",()=>navigator.serviceWorker.register("/service-worker.js")); }
</script>
</body></html>
