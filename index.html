<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>경청업무일지</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icons/icon-192.png">
<style>
body { font-family: 'Noto Sans KR', sans-serif; background:#fffaf6; margin:0; text-align:center; }
header { padding:20px 0; }
header img { height:60px; }
h1 { font-size:1.8rem; margin:10px 0; }
.subtitle { font-size:0.9rem; color:#666; margin-bottom:20px; }
.container { width:90%; margin:0 auto; max-width:600px; }
.card { background:white; padding:15px; border-radius:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:15px; }
input, textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; font-size:1rem; }
nav { display:flex; justify-content:space-around; background:#ffe8d6; padding:10px; border-radius:20px; margin:20px 0; }
nav button { background:none; border:none; font-size:1rem; padding:8px 20px; border-radius:20px; }
nav button.active { background:#f77c21; color:white; }
</style>
</head>
<body>
<header>
<img src="logo/kyungcheong_logo.png" alt="경청로고">
<h1>경청업무일지</h1>
<div class="subtitle">스마트폰 입력 · 자동판정 · 인쇄/CSV/엑셀 · PIN · 기관머리말/로그</div>
</header>

<div class="container">
<nav>
<button class="active">작성</button>
<button>기록</button>
<button>내보내기</button>
</nav>

<div class="card"><input placeholder="방문일자 (예: 2025-10-26)"></div>
<div class="card"><input placeholder="서비스 시간 (예: 13:00~14:00)"></div>
<div class="card"><input placeholder="어르신 성명"></div>
<div class="card"><input placeholder="요양보호사"></div>
<div class="card"><textarea rows="3" placeholder="제공 서비스 및 세부 내용"></textarea></div>
</div>
</body>
</html>
