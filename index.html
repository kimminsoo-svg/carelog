<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>경청업무일지</title>
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="icons/icon-192.png" />
<meta name="theme-color" content="#F77C21" />
<style>
:root{--brand:#F77C21;--brand2:#E6462C;--bg:#FFF9F3;--ink:#2E2A27;}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui, -apple-system, 'Noto Sans KR', Roboto, Arial, sans-serif}
header{padding:22px 0 8px;text-align:center}
header img{height:60px;filter: drop-shadow(0 1px 2px rgba(0,0,0,.15));}
h1{margin:6px 0 4px;font-size:28px}
.sub{color:#6b6b6b;margin-bottom:14px}
.wrap{max-width:720px;margin:0 auto;padding:8px 16px 56px}
.tabs{display:flex;gap:6px;background:#FFE8D6;padding:6px;border-radius:999px;justify-content:space-between}
.tabs button{flex:1;border:0;background:transparent;padding:10px 12px;border-radius:999px}
.tabs .on{background:var(--brand);color:#fff;font-weight:700}
.card{background:#fff;border:1px solid #eee;border-radius:16px;padding:12px;margin:10px 0;box-shadow:0 2px 6px rgba(0,0,0,.04)}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
input,textarea{width:100%;border:1px solid #ddd;border-radius:10px;padding:10px;background:#fff}
</style>
</head>
<body>
<header>
  <img src="logo/kyungcheong_logo.png" alt="경청 로고" />
  <h1>경청업무일지</h1>
  <div class="sub">스마트폰 입력 · 자동판정 · 인쇄/CSV/엑셀 · PIN · 기관머리말/로고</div>
</header>

<div class="wrap">
  <div class="tabs">
    <button class="on">작성</button><button>기록</button><button>내보내기</button>
  </div>

  <div class="card grid2">
    <div><input placeholder="방문일자 (예: 2025-10-26)"></div>
    <div><input placeholder="서비스 시간 (예: 13:00~14:00)"></div>
  </div>
  <div class="card grid2">
    <div><input placeholder="어르신 성명"></div>
    <div><input placeholder="요양보호사"></div>
  </div>
  <div class="card"><textarea rows="3" placeholder="제공 서비스 및 세부 내용"></textarea></div>
</div>
</body>
</html>
